<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>

    
    <meta
      name="description"
      content="Monica Zarate is a Vancouver BC-based UX Designer and Web Developer."
    />
    <meta property="og:image" content="%PUBLIC_URL%/monica-zarate.jpg" />
    <title>Monica Zarate - UX Designer & Web Developer</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
